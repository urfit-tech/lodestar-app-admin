<style>
  .receipt-detail-1 {
    padding: 20px 10px 10px;
    width: 5.7cm;
    margin: 0 auto;
  }
  .receipt-detail-1 .header {
    text-align: center;
  }
  .receipt-detail-1 .info,
  .receipt-detail-1 .details,
  .receipt-detail-1 .footer {
    font-size: 14px;
    margin-bottom: 12px;
  }
  .receipt-detail-1 .total {
    text-align: right;
    margin-right: 20px;
  }
  .receipt-detail-1-flex {
    display: flex;
    gap: 32px;
  }
  .receipt-detail-1-dashed {
    border-bottom: 1px dashed #000;
    margin: 6px 0;
  }
</style>
<div class="receipt-detail-1">
  <div class="header">
    <div>[銷貨明細資料]</div>
    <div class="receipt-detail-1-dashed"></div>
  </div>
  <div class="info">
    <div>中華國際附設中華語文補習班</div>
    <div>台北市中正區羅斯福路三段50號4樓</div>
    <div class=".receipt-detail-1-flex">
      <div>TEL: 02-23678228</div>
      <div>#42379477</div>
    </div>
    <div class=".receipt-detail-1-flex">
      <div>{{createdAt}}</div>
    </div>
    <div class=".receipt-detail-1-flex">
      <div>發票: {{invoiceNo}}</div>
    </div>
  </div>
  <div class="details">
    <div>{{ItemCount}} * @ {{ItemPrice}}</div>
    <div>{{ItemName}}</div>
    <div>{{ItemNum}}{{ItemWord}}</div>
  </div>
  <div class="total">
    <div>小計: {{ItemAmount}}</div>
    <div>合計: {{ItemAmount}}</div>
    <div>應收: {{ItemAmount}}</div>
  </div>
  <div class="footer">
    <div style="margin-top: 12px">請妥善保管您的發票及銷貨明細，辦理商品相關作業，請持發票及銷貨明細。</div>
  </div>
</div>
